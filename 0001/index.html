<!DOCTYPE html>

        <p id="info">[Resultados]</p>

            <!-- Jonato em 09Abr2022 quero saber o efeito dos atributos do enctype -->
            <form 
                id = "formul1"
                accept-charset="utf-8"
                action = "formul.html"
                autocomplete = "on"
                enctype ="applicaton/x-www-form-urlencoded"
                method ="get" 
                target = "_blank"
                name="formul.1"
                rel = "next" >

            </form>
            <br/>
            <label>Last name:</label>
            <input type="text" form="formul1">
            <br/>
            <br/>
